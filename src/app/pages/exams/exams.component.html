<div id="exams-container">

  <div *ngIf="exams === null || exams.length === 0" id="empty-exams-list-info">
    <p>No exams found. Click <a id="tutaj-text" [routerLink]="['/new-exam']"><u>here</u></a>, to add your own.</p>
  </div>

  <div *ngFor="let exam of exams; let i = index" id="exam-div">

    <div id="exam-div-options">

      <span routerLink="edit/{{exam.id}}">Edit</span>
      <span (click)="deleteExam('Do you want to delete this exam?', exam.id)">Delete</span>

    </div>

    <div id="exam-div-data" routerLink="exam/{{exam.id}}">

      <p id="id-span"><span>No. </span>{{i+1}}</p>
      <p><span>Exam name:</span> {{exam.examName}}</p>
      <p><span>Difficulty level:</span> {{exam.difficultyLevel}}</p>
      <p><span>Questions number: </span>{{exam.questions.length}}</p>

    </div>

  </div>

</div>
